<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hover exemplo</title>
    <style>
body {
font-family: Arial, Helvetica, sans-serif;
}
div:hover > p {
    display: block;
    border: 1px solid black;
    width: 300px;
    background-color: brown;
    color: aqua;
   
}
div > p {
    display: none;
}
div:hover {
    color: rgb(0, 0, 0);

}

    </style>
</head>
<body>
    <h1>exemplo de titulo</h1>
    <p> simples mais diferente</p>
    <div>veja uma surpreza
        <p>main menu</p>
        </div>
</body>
</html>
