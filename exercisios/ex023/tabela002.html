<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tabelas grandes</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        table{
            width: 500px;
            border-collapse: collapse;
        }
        thead, tfoot {
            background-color: rgba(102, 102, 102, 0.808);
            color: white;
        }
        td, th {
            border: 1px solid black;
            padding: 10px;
        }
        td.num {
            text-align: right;
        }
        th#total {
            text-align: right;
        }
       
    </style>
</head>
<body>
    <h1>tabelas grandes </h1>
    <table> 
        <thead>
            <tr>
                <th>Estado</th>
                <th>População</th>
            </tr>
        </thead>
        <tbody> 
            <tr>
                <td>São Paulo</td>
                <td class="num">46 160 791</td>
            </tr>
            <tr>
                <td>Minas Gerais</td>
                <td class="num">21 393 441	</td>
            </tr>
            <tr>
                <td>Rio de Janeiro</td>
                <td class="num">17 223 547	</td>
            </tr>
            <tr>
                <td>Bahia</td>
                <td class="num">14 870 907</td>
            </tr>
            <tr>
                <td>Paraná</td>
                <td class="num">11 890 517</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <th>Total de Habitantes</th>
                <th id="total"><strong> 111.539.199</strong></th>
            </tr>
        </tfoot>
    </table>
</body>
</html>
