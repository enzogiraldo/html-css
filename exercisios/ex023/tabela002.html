<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tabelas grandes</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        table{
            width: 500px;
            border-collapse: collapse;
        }
        thead, tfoot {
            background-color: rgba(37, 37, 37, 0.808);
            color: white;
        }
        tbody > tr:nth-child(odd){
            background-color: rgb(173, 173, 173);
        }
            tbody > tr:nth-child(even){
            background-color: rgb(255, 255, 255);
        }
        td, th {
            border: 1px solid black;
            padding: 10px;
        }
        td.num {
            text-align: right;
        }
        th#total {
            text-align: right;
        }
        caption {
            color: white;
            background-color: rgb(143, 143, 143);
            padding: 20px;
            font-size: 1.4em;
            border: 1px solid black;
        }
       
    </style>
</head>
<body>
    <h1>tabelas grandes </h1>
    <table> 
        <caption><strong>População nos estados brasileiros</strong></caption>
        <thead>
            <tr>
                <th scope="col">Estado</th>
                <th scope="col" style="width: 100px;">População</th>
            </tr>
        </thead>
        <tbody> 
            <tr>
                <td>São Paulo</td>
                <td class="num">46 160 791</td>
            </tr>
            <tr>
                <td>Minas Gerais</td>
                <td class="num">21 393 441	</td>
            </tr>
            <tr>
                <td>Rio de Janeiro</td>
                <td class="num">17 223 547	</td>
            </tr>
            <tr>
                <td>Bahia</td>
                <td class="num">14 870 907</td>
            </tr>
            <tr>
                <td>Paraná</td>
                <td class="num">11 890 517</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <th scope="row">Total de Habitantes</th>
                <th id="total"><strong> 111.539.199</strong></th>
            </tr>
        </tfoot>
        
    </table>
</body>
</html>
