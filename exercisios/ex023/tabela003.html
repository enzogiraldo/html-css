<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tabelas</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        table{
            border-collapse: collapse;
        }
        td{
            border: 1px solid black;
            padding: 30px;
            width: 75px;
            text-align: center;
        }

    </style>
</head>
<body>
    <h1>mesclagem de celulas</h1>
    <table>
        <tr>
            <td colspan="2">A</td>
            <td colspan="2">B</td>
            <td rowspan="4">C</td>
        </tr>
        <tr>
            <td colspan="4">D</td>
            
            <td rowspan="4">F</td>
        </tr>
        <tr>
            <td>G</td>
            <td>H</td>
            <td rowspan="2"
            colspan="2">I</td>
        </tr>
        <tr>
            <td>J</td>
            <td>K</td>
            
        </tr>
    </table>
</body>
</html>
