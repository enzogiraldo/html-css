<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>background-image teste</title>
    <style>
        body {
            background-image: url(imagens/wallpaper005.jpg);
        }
        div.quadrado {
            display: inline-block;
            border: 2px solid black ;
            border-radius: 5px;
            background-color: gray;
            height: 300px;
            width:300px ;
        }
        div#q1{
            background-color: aqua;
        }
        div#q2{
            background-image: linear-gradient(to top, yellow, blue);
        }
        div#q3{
            background-image: url(imagens/pattern002.png);
        }
        div#q1:hover{
            background-image: url(imagens/pattern004.png);
        }
    </style>
</head>
<body>
    <div class="quadrado" id="q1">

    </div>
    <div class="quadrado" id="q2">

    </div>
    <div class="quadrado" id="q3">

    </div>
</body>
</html>
